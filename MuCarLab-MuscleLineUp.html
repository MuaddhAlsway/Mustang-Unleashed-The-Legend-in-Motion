        <script src="assest/js/swiper-bundle.min.js"></script>
<script src="assest/js/scrollreveal.min.js"></script>
<script >
    document.addEventListener("DOMContentLoaded", () => {
  const sr = ScrollReveal({
    distance: "80px",
    duration: 2000,
    easing: "ease-out",
    reset: false // set to true if you want animations every time you scroll back
  });

  // Left → Right for Slide1
  sr.reveal(".Slide1", {
    origin: "left",
    delay: 200
  });

  // Fade-in for Slide2
  sr.reveal(".Slide2", {
    origin: "bottom",
    delay: 400
  });

  // Right → Left for Slide3
  sr.reveal(".Slide3", {
    origin: "right",
    delay: 600
  });

  // Paragraph 1 from left
  sr.reveal(".Muscleup-Paragraph1", {
    origin: "left",
    delay: 800
  });

  // Paragraph 2 from right
  sr.reveal(".Muscleup-Paragraph2", {
    origin: "right",
    delay: 1000
  });
});
</script>
